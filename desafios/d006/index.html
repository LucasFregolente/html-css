<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os temos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li> <abbr title="Tag &lt p &gt">Parágrafos</abbr></li>
        <li> <abbr title="Tag &lt h1 &gt até &lt h6 &gt">Títulos</abbr></li>
        <li> <abbr title="Tag &lt img &gt">Imagens</abbr></li>
        <li> <abbr title="Tag &lt abbr &gt">Abreviasções</abbr></li>
        <li> <abbr title="Tag &lt code &gt">Códigos-fonte</abbr></li>
        <li> <abbr title="Tag &lt ol &gt">Lista numeradas</abbr></li>
        <li> <abbr title="Tag &lt ul &gt">Lista com demarcadores</abbr></li>        
    </ul>
</body>
</html>
