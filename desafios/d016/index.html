<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>

            <img src="Imagens/nuvens.jpg" alt="nuvens">
            <h1>Login</h1>

            <p>Senha bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente</p>

            <form action="" method="post" autocomplete="on">
                <div>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail">
                </div>
                <br>
                <div>
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha">
                </div>

                <input id="entrar" type="submit" value="Entrar">

                <br>

                <input id="esqueci-a-senha" type="button" value="Esqueci a senha">
            </form>

        </section>
    </main>
</body>

</html>
