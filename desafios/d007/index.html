<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Imagens</title>
</head>
<body>
    <h1>Imagem Flexível</h1>

    <p>
        Você está vendo a imagem completa? Mude o tomanho da sua janela para aproveitar a experiencia.

        <picture>
            <source media="(max-width:320px)" srcset="imagens/dog-150.jpg" type="image/jpg">
            <source media="(max-width:640px)" srcset="imagens/dog-320.jpg" type="image/jpg">
            <source media="(max-width:960px)" srcset="imagens/dog-640.jpg" type="image/jpg">
            <source media="(max-width:1280px)" srcset="imagens/dog-960.jpg" type="image/jpg">
            <img src="imagens/dog-1280.jpg" alt="dog">
        </picture>
    </p>
</body>
</html>
