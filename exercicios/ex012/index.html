<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos</h1>
    <h2>Inserindo Vídeos hospedados localmente</h2>

    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    
    <video width="560" height="315" poster="imagens/banner-video.jpg" controls  autoplay muted playsinline>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>

    <h2>Inserindo Vídeos hospedados do Youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/BD_bQnMLgSA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
