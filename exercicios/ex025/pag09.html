<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="irange">Número:</label>
            <input type="range" name="range" id="irange" 
                min="5" max="10"
                required
                value="5"
                oninput= "ivariavelrange.innerHTML = Number (irange.value)">
            
            <output id="ivariavelrange">5</output>

        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <nav>
        <a href="pag10.html">Proxima página</a>
    </nav>    
</body>
</html>
