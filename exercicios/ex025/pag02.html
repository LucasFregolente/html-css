<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusuario"> Usuário:</label>

            <input type="text" name="Usuario" id="iusuario"
                required
                minlength="5"
                maxlength="15" 
                size="12"
                placeholder="Nome do Usuario" 
                autocomplete="username">
        </p>

        <p>
            <label for="isenha"> Senha:</label>

            <input type="password" name="Senha" id="isenha" 
                required
                minlength="8"
                maxlength="15" 
                size="13"
                placeholder="Minimo 8 caracteres" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <nav>
            <a href="index.html">Página Anterior</a>
        </nav>
    </form>
</body>

</html>
