<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="iname"
                required
                maxlength="30"
                placeholder="nome completo"
                autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" 
                required
                min="1"
                max="10"
                step="0.5"            
                placeholder="nota">
        </p>


        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" 
                value="2023-07">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" 
                value="2023-06-27">
        </p>             

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora"
                value="07:40">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <nav>
        <a href="pag04.html">Proxima página</a>
    </nav>
</body>
</html>
